<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aden RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #authContainer, #playerInfoDiv, #gameContainer, #chatContainer {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        #chatBox { height: 200px; overflow-y: scroll; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
        .chat-message { margin-bottom: 5px; }
        .chat-message strong { color: #333; }

        /* Estilo para o modal de edição de perfil */
        #profileEditModal {
            display: none; /* Inicia oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8); /* Fundo escuro semi-transparente */
            z-index: 1000; /* Garante que fique acima de outros elementos */
            justify-content: center;
            align-items: center;
        }
        #profileEditModal > div {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }
        #profileEditModal h2 { margin-top: 0; }
        #profileEditModal input, #profileEditModal select, #profileEditModal button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        #profileEditModal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #profileEditModal button:hover {
            background-color: #45a049;
        }
        #profileEditMessage {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Aden RPG</h1>

    <div id="authContainer">
        <h2>Login / Registro</h2>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Senha"><br><br>
        <button id="signInBtn">Entrar</button>
        <button id="signUpBtn">Registrar</button>
        <p id="authMessage" style="color:red;"></p>
    </div>

    <div id="playerInfoDiv" style="display:none;">
        <h2>Informações do Jogador</h2>
        </div>

    <div id="gameContainer" style="display:none;">
        <h2>Área do Jogo</h2>
        <p>Bem-vindo ao mundo de Aden!</p>

        <div style="margin-top: 20px; padding: 15px; border: 1px dashed #ccc; border-radius: 5px;">
            <h3>Ações Rápidas de Teste:</h3>
            <button id="gainXpBtn">Ganhar 100 XP</button>
            <button id="gainGoldBtn">Ganhar 50 Ouro</button>
            <p id="gameMessage" style="color: blue;"></p>
        </div>
        </div>

    <div id="chatContainer" style="display:none;">
        <h2>Chat Global</h2>
        <div id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendChatBtn">Enviar</button>
    </div>

    <div id="profileEditModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; display:flex; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:8px; text-align:center;">
            <h2>Bem-vindo(a), Aventureiro(a)!</h2>
            <p>Seu perfil é novo. Por favor, edite seu nome e escolha sua facção inicial.</p>
            <label for="editPlayerName">Nome do Jogador:</label><br>
            <input type="text" id="editPlayerName" placeholder="Seu nome de aventureiro"><br><br>

            <label for="editPlayerFaction">Escolha sua Facção:</label><br>
            <select id="editPlayerFaction">
                <option value="Aliança da Floresta">Aliança da Floresta</option>
                <option value="Horda do Gelo">Horda do Gelo</option>
            </select><br><br>

            <button id="saveProfileBtn">Salvar Perfil</button>
            <p id="profileEditMessage" style="color:red;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
