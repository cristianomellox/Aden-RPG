<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aden RPG - Jogo Simples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #3c4049;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #61dafb;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #4dc2ea;
        }
        #auth-message {
            margin-top: 10px;
            font-weight: bold;
        }
        #player-info p {
            margin: 5px 0;
        }
        #chat-area {
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            background-color: #222;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
        }
        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word; /* Para quebrar linhas longas */
        }
        .chat-sender {
            font-weight: bold;
            color: #98fb98; /* Um verde claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>Aden RPG</h1>
            <h2>Autenticação</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button id="signup-btn">Registrar</button>
            <button id="login-btn">Login</button>
            <p id="auth-message" style="color: red;">Mensagem Inicial</p>
        </div>

        <div id="game-section" style="display: none;">
            <h1>Aden RPG</h1>
            <h2>Bem-vindo, Aventureiro!</h2>
            <button id="logout-btn">Sair</button>

            <h3>Seu Perfil:</h3>
            <div id="player-info">
                Carregando informações do jogador...
            </div>

            <h3>Chat Global:</h3>
            <div id="chat-area">
                <div id="messages">
                    Nenhuma mensagem ainda.
                </div>
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button id="send-chat-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        alert('Hello World! JavaScript está funcionando!');

        // Tenta mudar o texto de um elemento
        const authMessageElement = document.getElementById('auth-message');
        if (authMessageElement) {
            authMessageElement.textContent = 'Seu jogo está online e o JavaScript funciona!';
        } else {
            alert('AVISO: Elemento auth-message não encontrado!');
        }

        // Tenta adicionar um listener de evento a um botão
        const signupBtn = document.getElementById('signup-btn');
        if (signupBtn) {
            signupBtn.addEventListener('click', () => {
                alert('Botão Registrar clicado (JS básico)!');
            });
        } else {
            alert('AVISO: Botão Registrar não encontrado!');
        }

        const loginBtn = document.getElementById('login-btn');
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                alert('Botão Login clicado (JS básico)!');
            });
        }
    </script>
</body>
</html>
