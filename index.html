<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Jogo com Supabase</title>

  <!-- Supabase UMD v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jogo com Supabase</h1>
  <p>Teste de conexão</p>
  <button onclick="verificarSessao()">Verificar Sessão</button>

  <script>
    // Espera DOM carregar
    document.addEventListener('DOMContentLoaded', async () => {
      if (typeof supabase === 'undefined') {
        alert('ERRO: Supabase global não disponível.');
        return;
      }

      // Criar cliente Supabase com segurança
      window.supabaseClient = supabase.createClient(
        'https://lqzlblvmkuwedcofmgfb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxemxibHZta3V3ZWRjb2ZtZ2ZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMzAyMjIsImV4cCI6MjA2ODcwNjIyMn0.eviFiu5JSztDItsQD3tH4oPftHxUwlIFdHjCggUJHcE'
      );

      alert('✅ Supabase conectado!');
    });

    // Exemplo: verificar sessão
    async function verificarSessao() {
      if (!window.supabaseClient) {
        alert('Cliente Supabase ainda não foi criado.');
        return;
      }

      const { data, error } = await window.supabaseClient.auth.getSession();

      if (error) {
        alert('Erro ao obter sessão: ' + error.message);
      } else {
        alert('Sessão atual:\n' + JSON.stringify(data.session, null, 2));
      }
    }
  </script>
</body>
</html>
