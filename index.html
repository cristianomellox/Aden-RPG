<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aden RPG - Jogo Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #222; color: #eee; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #444; border-radius: 8px; background-color: #333; }
        input[type="email"], input[type="password"], button {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #555; background-color: #444; color: #eee;
        }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #auth-section, #game-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid #444; }
        #player-info, #chat-area { margin-top: 15px; padding: 10px; border: 1px solid #666; border-radius: 4px; background-color: #555; }
        .chat-message { border-bottom: 1px solid #444; padding: 5px 0; }
        .chat-message:last-child { border-bottom: none; }
        .chat-sender { font-weight: bold; color: #ffeb3b; } /* Amarelo para nome */
    </style>
</head>
<body>
    <div class="container">
        <h1>Aden RPG</h1>

        <div id="auth-section">
            <h2>Autenticação</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button id="signup-btn">Registrar</button>
            <button id="login-btn">Login</button>
            <p id="auth-message" style="color: red;"></p>
        </div>

        <div id="game-section" style="display: none;">
            <h2>Bem-vindo, Aventureiro!</h2>
            <button id="logout-btn">Sair</button>

            <h3>Seu Perfil:</h3>
            <div id="player-info">
                Carregando informações do jogador...
            </div>

            <h3>Chat Global:</h3>
            <div id="chat-area">
                <div id="messages">
                    Nenhuma mensagem ainda.
                </div>
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button id="send-chat-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // *** 1. Substitua com suas credenciais do Supabase ***
        const SUPABASE_URL = 'https://lqzlblvmkuwedcofmgfb.supabase.co'; // Ex: 'https://xyzabcdefg.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxemxibHZta3V3ZWRjb2ZtZ2ZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMzAyMjIsImV4cCI6MjA2ODcwNjIyMn0.eviFiu5JSztDItsQD3tH4oPftHxUwlIFdHjCggUJHcE'; // Ex: 'eyJhbGciOiJIUzI1Ni...'

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos da UI
        const authSection = document.getElementById('auth-section');
        const gameSection = document.getElementById('game-section');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signup-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authMessage = document.getElementById('auth-message');
        const playerInfoDiv = document.getElementById('player-info');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');
        const messagesDiv = document.getElementById('messages');

        let currentUserId = null; // ID do usuário logado
        let currentPlayerName = null; // Nome do jogador logado

        // --- Funções de Autenticação ---

        async function handleSignUp() {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                authMessage.textContent = 'Registro bem-sucedido! Por favor, verifique seu e-mail para confirmar a conta se a confirmação estiver ativada.';
                console.log('Usuário registrado:', data.user);
                await handleLogin(); // Tenta logar automaticamente após o registro
            } catch (error) {
                authMessage.textContent = 'Erro ao registrar: ' + error.message;
                console.error('Erro ao registrar:', error.message);
            }
        }

        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                console.log('Usuário logado:', data.user);
                authMessage.textContent = 'Login bem-sucedido!';
                currentUserId = data.user.id;
                await fetchAndDisplayPlayerInfo();
                displayGameSection();
                setupRealtimeChat(); // Inicia o chat em tempo real
            } catch (error) {
                authMessage.textContent = 'Erro ao fazer login: ' + error.message;
                console.error('Erro ao fazer login:', error.message);
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                console.log('Usuário deslogado.');
                authMessage.textContent = 'Você saiu.';
                displayAuthSection();
                // Parar de ouvir o chat se necessário
                supabase.removeChannel(supabase.channel('chat_global'));
            } catch (error) {
                console.error('Erro ao deslogar:', error.message);
            }
        }

        // --- Funções de UI ---

        function displayGameSection() {
            authSection.style.display = 'none';
            gameSection.style.display = 'block';
        }

        function displayAuthSection() {
            authSection.style.display = 'block';
            gameSection.style.display = 'none';
            playerInfoDiv.innerHTML = 'Carregando informações do jogador...'; // Reset
            messagesDiv.innerHTML = 'Nenhuma mensagem ainda.'; // Reset
            chatInput.value = ''; // Reset
        }

        // --- Funções do Jogo ---

        async function fetchAndDisplayPlayerInfo() {
            try {
                // RLS para players_manage_own_select permite que o jogador veja seus próprios dados
                const { data: players, error } = await supabase
                    .from('players')
                    .select('*')
                    .eq('id', currentUserId); // Filtra pelo ID do usuário logado

                if (error) throw error;

                if (players && players.length > 0) {
                    const player = players[0];
                    currentPlayerName = player.name; // Armazena o nome do jogador para o chat
                    playerInfoDiv.innerHTML = `
                        <p><strong>Nome:</strong> ${player.name}</p>
                        <p><strong>Nível:</strong> ${player.level}</p>
                        <p><strong>XP:</strong> ${player.xp}</p>
                        <p><strong>Ouro:</strong> ${player.gold}</p>
                        <p><strong>Classe:</strong> ${player.class}</p>
                        <p><strong>Facção:</strong> ${player.faction}</p>
                        <p><strong>Rank:</strong> ${player.rank}</p>
                    `;
                } else {
                    playerInfoDiv.textContent = 'Nenhum perfil de jogador encontrado para este usuário. Por favor, contate o administrador.';
                    console.warn('Nenhum perfil de jogador encontrado para ID:', currentUserId);
                }
            } catch (error) {
                playerInfoDiv.textContent = 'Erro ao carregar informações do jogador: ' + error.message;
                console.error('Erro ao carregar info do jogador:', error.message);
            }
        }

        async function sendChatMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText || !currentUserId || !currentPlayerName) {
                alert('Por favor, digite uma mensagem e certifique-se de que seu perfil esteja carregado.');
                return;
            }

            try {
                // RLS para chat_insert_allowed_users controla quem pode inserir
                const { data, error } = await supabase
                    .from('chat_messages')
                    .insert({
                        sender_id: currentUserId,
                        message: messageText,
                        player_name: currentPlayerName // Usamos o nome do jogador carregado
                    });
                if (error) {
                    // Se o erro for de RLS (silenciado/banido), o erro terá o código "42501" (permission denied)
                    if (error.code === '42501') {
                        alert('Você não tem permissão para enviar mensagens no chat (pode estar silenciado ou banido).');
                    } else {
                        throw error;
                    }
                } else {
                    chatInput.value = ''; // Limpa a caixa de texto
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error.message);
                alert('Erro ao enviar mensagem: ' + error.message);
            }
        }

        async function fetchInitialChatMessages() {
            try {
                // RLS para chat_read_all permite que todos leiam
                const { data: messages, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .order('sent_at', { ascending: false }) // Mais recentes primeiro
                    .limit(20); // Pega as últimas 20 mensagens

                if (error) throw error;

                messagesDiv.innerHTML = ''; // Limpa mensagens antigas
                messages.reverse().forEach(addMessageToChat); // Mostra as mais antigas primeiro
            } catch (error) {
                console.error('Erro ao carregar mensagens iniciais:', error.message);
                messagesDiv.textContent = 'Erro ao carregar mensagens.';
            }
        }

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            // Formata a data/hora para ser mais legível
            const sentAt = new Date(message.sent_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageElement.innerHTML = `<span class="chat-sender">[${sentAt}] ${message.player_name}:</span> ${message.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        }

        function setupRealtimeChat() {
            // Remove o canal anterior para evitar múltiplos ouvintes em re-login
            supabase.removeChannel(supabase.channel('chat_global'));

            const chatChannel = supabase.channel('chat_global');

            chatChannel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_messages' }, (payload) => {
                console.log('Nova mensagem recebida em tempo real:', payload.new);
                addMessageToChat(payload.new);
            })
            .subscribe();

            fetchInitialChatMessages(); // Carrega mensagens existentes ao iniciar o realtime
        }


        // --- Event Listeners ---
        signupBtn.addEventListener('click', handleSignUp);
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        sendChatBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        // --- Checar estado de autenticação na inicialização ---
        async function checkAuthOnLoad() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                currentUserId = session.user.id;
                await fetchAndDisplayPlayerInfo();
                displayGameSection();
                setupRealtimeChat();
            } else {
                displayAuthSection();
            }
        }

        // Executa a verificação ao carregar a página
        checkAuthOnLoad();
    </script>
</body>
</html>
