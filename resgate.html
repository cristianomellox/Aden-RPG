/* --- ANIMAÇÃO DO BOTÃO DE MENU (TOPO) --- */

    transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
    transform-origin: center;
}

/* Classe para deixar o ícone "Em Pé" (Vertical) */

    transform: rotate(-90deg);
}

/* --- BOTÃO DE FECHAR (DENTRO DO MENU) --- */

    transform: rotate(-90deg); 
    transition: transform 3s ease;
    cursor: pointer;
}

/* --- BOLINHAS DE NOTIFICAÇÃO (AJUSTE FINO) --- */
.menu-notification-dot {

    top: 50%;

    width: 10px;
    height: 10px;
    background-color: #ff0000;
    border: 2px solid #fff;
    border-radius: 50%;
    z-index: 15;
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.9);
    pointer-events: none;

@keyframes pulseSideDot {
    0% { transform: translateY(-50%) scale(1); opacity: 1; }
    50% { transform: translateY(-50%) scale(1.3); opacity: 0.8; }
    100% { transform: translateY(-50%) scale(1); opacity: 1; }

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = 'https://lqzlblvmkuwedcofmgfb.supabase.co';
      const SUPABASE_ANON_KEY = 'sb_publishable_le96thktqRYsYPeK4laasQ_xDmMAgPx';
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const codigoInput = document.getElementById('codigoInput');
      const btnConfirmar = document.getElementById('btnConfirmar');
      const mensagem = document.getElementById('resgateMensagem');

      // ========================================================
      // LOGICA DE INDEXEDDB (Atualização Cirúrgica Local)
      // ========================================================
      const DB_NAME = "aden_inventory_db";
      const STORE_NAME = "inventory_store";
      const META_STORE = "meta_store";
      const DB_VERSION = 44; 

      function openDB() {
          return new Promise((resolve, reject) => {
              const req = indexedDB.open(DB_NAME, DB_VERSION);
              req.onsuccess = () => resolve(req.result);
              req.onerror = () => reject(req.error);
          });
      }

      async function surgicalCacheUpdate(newItems, newTimestamp) {
          try {
              const db = await openDB();
              const tx = db.transaction([STORE_NAME, META_STORE], "readwrite");
              const store = tx.objectStore(STORE_NAME);
              const meta = tx.objectStore(META_STORE);

              // 1. Atualiza ou insere os itens modificados
              if (Array.isArray(newItems) && newItems.length > 0) {
                  newItems.forEach(item => store.put(item));
              }

              // 2. Atualiza o Timestamp para evitar redownload no inventário
              if (newTimestamp) {
                  meta.put({ key: "last_updated", value: newTimestamp });
                  meta.put({ key: "cache_time", value: Date.now() }); 
              }

              return new Promise(resolve => {
                  tx.oncomplete = () => {
                      console.log("✅ [Resgate] Cache local atualizado com sucesso.");
                      resolve();
                  }
              });
          } catch (e) {
              console.warn("⚠️ Falha ao atualizar IndexedDB via resgate:", e);
          }
      }
      // ========================================================


      if (!btnConfirmar) {
        console.error("Elemento #btnConfirmar não encontrado no DOM!");
        return;
      }

      btnConfirmar.addEventListener('click', async () => {
        const codigo = codigoInput.value.trim();
        mensagem.style.display = 'block';
        if (!codigo) {
          mensagem.textContent = 'Digite um código válido.';
          return;
        }

        try {
          btnConfirmar.disabled = true;
          btnConfirmar.textContent = "Processando...";
          mensagem.textContent = 'Verificando...';
          
          const { data, error } = await supabaseClient.rpc('redeem_reward_code', { code_id: codigo });

          if (error) {
            mensagem.textContent = 'Erro: ' + error.message;
            console.error(error);
            btnConfirmar.disabled = false;
            btnConfirmar.textContent = "Confirmar";
            return;
          }

          // Verifica se houve sucesso lógico na RPC
          if (data && data.success) {
              mensagem.textContent = data.message;
              mensagem.style.color = '#76ff03'; // Verde claro para sucesso

              // Se vierem updates de inventário, atualiza o cache localmente
              if (data.inventory_updates && data.new_timestamp) {
                  await surgicalCacheUpdate(data.inventory_updates, data.new_timestamp);
              }
          } else {
              // Erro de validação retornado pela RPC (código inválido, já usado, etc)
              mensagem.textContent = (data && data.message) ? data.message : 'Falha ao resgatar.';
              mensagem.style.color = '#ff6b6b';
          }

        } catch (err) {
          console.error(err);
          mensagem.textContent = 'Erro de conexão ao tentar resgatar o código.';
          mensagem.style.color = '#ff6b6b';
        } finally {
            btnConfirmar.disabled = false;
            btnConfirmar.textContent = "Confirmar";
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // cria um elemento para medir o tamanho real de 1rem
      const testEl = document.createElement("div");
      testEl.style.cssText = "position:absolute;visibility:hidden;font-size:1rem;line-height:1;";
      testEl.textContent = "M";
      document.body.appendChild(testEl);

      const actualRem = testEl.getBoundingClientRect().height;
      document.body.removeChild(testEl);

      console.log("[scale-lock] 1rem real:", actualRem, "px");

      // queremos sempre 16px como base (modo padrão)
      const targetRem = 16;
      const correction = targetRem / actualRem;

      const style = document.createElement("style");
      style.textContent = `
        html { font-size: ${16 * correction}px !important; }
        body { font-size: 1.3rem !important; }
      `;
      document.head.appendChild(style);

      console.log("[scale-lock] Correção aplicada, fator:", correction.toFixed(2));
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // URL base para as imagens
    const assetBase = "https://aden-rpg.pages.dev/assets/";

    // Definição dos itens com chaves de notificação
    const menuItems = [
        { name: "Tela inicial", url: "index.html", icon: assetBase + "homeic.webp" },
        { name: "Aventura AFK", url: "afk.html", icon: assetBase + "expm.webp", key: 'afk' },
        { name: "Mineração", url: "mines.html", icon: assetBase + "recursos.webp" }, 
        { name: "Arena PvP", url: "arena.html", icon: assetBase + "pvp.webp", key: 'arena' },
        { name: "Chefe Mundial", url: "solo_boss.html", icon: assetBase + "bossm.webp", key: 'boss' },
        { name: "Guilda", url: "guilda.html", icon: assetBase + "guilda.webp", key: 'guild' },
        { name: "Bolsa", url: "inventory.html", icon: assetBase + "iconbolsa.webp" },
        { name: "Ranking", url: "ranking_cp.html", icon: assetBase + "iconranking.webp" },
        { name: "Títulos", url: "titulos.html", icon: assetBase + "icontitulos.webp" },
        { name: "Resgate", url: "resgate.html", icon: assetBase + "resgate.webp" }
    ];

    const menuList = document.getElementById("menuList");
    const sideMenu = document.getElementById("leftSideMenu");
    const overlay = document.getElementById("sideMenuOverlay");
    const openBtn = document.getElementById("menuToggleBtn");
    const closeBtn = document.getElementById("closeMenuBtn");

    // SVG Padrão (Hambúrguer)
    const hamburgerSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    `;

    // Insere o SVG no botão de fechar interno
    if(closeBtn) closeBtn.innerHTML = hamburgerSVG;

    // Identifica a página atual
    const currentPage = window.location.pathname.split("/").pop() || "index.html";

    // --- GERA O MENU ---
    if (menuList) {
        menuList.innerHTML = menuItems.map(item => {
            const isActive = currentPage.includes(item.url);
            return `
                <li class="menu-item ${isActive ? 'active' : ''}">
                    <a class="menu-link" ${isActive ? '' : `href="${item.url}"`} data-menu-key="${item.key || ''}">
                        <img src="${item.icon}" class="menu-icon" alt="ícone" onerror="this.style.display='none'">
                        <span>${item.name}</span>
                    </a>
                </li>
            `;
        }).join('');
    }

    // --- FUNÇÕES DE CONTROLE DO MENU ---

    const toggleMenuRotation = (isOpening) => {
        if (!openBtn) return;
        const svg = openBtn.querySelector('svg');
        if (svg) {
            if (isOpening) {
                svg.classList.add('icon-vertical'); // Gira 90 graus (Fica em pé)
            } else {
                svg.classList.remove('icon-vertical'); // Volta ao normal
            }
        }
    };

    const openMenu = () => {
        sideMenu.classList.add("open");
        if(overlay) overlay.style.display = "block";
        
        // Anima o ícone do topo
        toggleMenuRotation(true);

        setTimeout(() => {
            if(overlay) {
                overlay.style.opacity = "1";
                overlay.style.pointerEvents = "auto";
            }
        }, 10);
    };

    const closeMenu = () => {
        sideMenu.classList.remove("open");
        if(overlay) {
            overlay.style.opacity = "0";
            overlay.style.pointerEvents = "none";
        }

        // Retorna a animação do ícone do topo
        toggleMenuRotation(false);

        setTimeout(() => {
            if(overlay) overlay.style.display = "none";
        }, 300);
    };

    if(openBtn) openBtn.addEventListener("click", openMenu);
    if(closeBtn) closeBtn.addEventListener("click", closeMenu);
    if(overlay) overlay.addEventListener("click", closeMenu);

    // --- RENDERIZAR NOTIFICAÇÕES (BOLINHAS) ---
    const renderSideMenuNotifications = () => {
        const STORAGE_KEY_ACTIONS = 'aden_daily_actions_status';
        let dailyStatus = {};
        try {
            dailyStatus = JSON.parse(localStorage.getItem(STORAGE_KEY_ACTIONS) || '{}');
        } catch(e) {}

        // Lógica de Guilda (Fim de semana)
        let showGuildDot = false;
        const now = new Date();
        const day = now.getUTCDay(); 
        const hours = now.getUTCHours();
        const minutes = now.getUTCMinutes();
        const KEY_SAT = 'aden_guild_notif_seen_saturday';
        const KEY_SUN = 'aden_guild_notif_seen_sunday';

        if (day === 1) { 
             localStorage.removeItem(KEY_SAT); 
             localStorage.removeItem(KEY_SUN); 
        }
        if (day === 6 && !localStorage.getItem(KEY_SAT)) showGuildDot = true;
        if (day === 0 && (hours === 23 && minutes >= 30) && !localStorage.getItem(KEY_SUN)) showGuildDot = true;

        const links = menuList.querySelectorAll('.menu-link');
        links.forEach(link => {
            const key = link.getAttribute('data-menu-key');
            let shouldShow = false;

            if (key && dailyStatus[key] === true) shouldShow = true;
            if (key === 'guild' && showGuildDot) shouldShow = true;

            // Limpa bolinha antiga
            const existingDot = link.querySelector('.menu-notification-dot');
            if (existingDot) existingDot.remove();

            // Adiciona nova
            if (shouldShow) {
                const dot = document.createElement('div');
                dot.className = 'menu-notification-dot';
                link.appendChild(dot);
            }
        });
    };

    // Executa ao carregar
    renderSideMenuNotifications();
});
</script>
